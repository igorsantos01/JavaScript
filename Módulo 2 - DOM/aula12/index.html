<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Formulários</title>
  </head>
  <body>
    <h1>Trabalhando com Formulários</h1>
    <hr />
    <h2>Montar Pedido</h2>
    <form id="orderForm">
      <label for="name">Nome:</label><br />
      <input type="text" id="name" name="name" /><br /><br />

      <label for="order-addrees">Endereço de Entrega:</label><br />
      <input type="text" name="order" id="order-addrees" /><br /><br />

      <label for="bread-type">Tipo de Pão:</label><br />
      <select name="bread-type" id="bread-type">
        <option value="3-queijos">3 queijos</option>
        <option value="parm-oreg">Parmesão e orégano</option>
        <option value="9-graos">9 grãos</option>
        <option value="ita-branco">Italiano branco</option>
        <option value="gran-sal">Granola salgada</option>
        <option value="man-temp">Manteiga temperada</option></select
      ><br /><br />

      <label for="">Principal:</label><br />
      <input type="radio" name="principal" id="meat" value="Carne" />
      <label for="meat">Carne</label>

      <input type="radio" name="principal" id="chicken" value="Frango" />
      <label for="chicken">Frango</label>

      <input type="radio" name="principal" id="vegan" value="Vegano" />
      <label for="vegan">Vegano</label><br /><br />

      <label for="">Salada:</label><br />
      <input type="checkbox" name="salad" id="salad1" value="Alface" />
      <label for="Alface">Alface</label>

      <input type="checkbox" name="salad" id="salad2" value="Tomate" />
      <label for="Tomate">Tomate</label>

      <input type="checkbox" name="salad" id="salad3" value="Azeitonas" />
      <label for="Azeitonas">Azeitonas</label>

      <input type="checkbox" name="salad" id="salad4" value="Cenoura" />
      <label for="Cenoura">Cenoura</label>

      <input type="checkbox" name="salad" id="salad5" value="Picles" />
      <label for="Picles">Picles</label><br /><br />

      <label for="observation">Observações:</label><br />
      <textarea
        name="observation"
        id="observation"
        cols="15"
        rows="5"
      ></textarea
      ><br /><br />
      <button type="submit" id="close-order">Fechar Pedido</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
