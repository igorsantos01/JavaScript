<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de Times</title>
  </head>
  <body>
    <h1>Time de Futebol</h1>
    <hr />

    <section id="add-player">
      <h2>Escalar jogador</h2>
      <p>
        <label for="">Nome do Jogador: </label>
        <input type="text" name="player-name" id="player-name" />
      </p>
      <p>
        <label for="">Posição do Jogador: </label>
        <input type="text" name="player-position" id="player-position" />
      </p>
      <p>
        <label for="">Número do Jogador: </label>
        <input type="text" name="player-number" id="player-number" />
      </p>
      <button onclick="addPlayer()">Escalar Jogador</button>
    </section>
    <hr />

    <section id="selected-player">
      <h2>Escalação</h2>
      <ul id="player-list"></ul>
    </section>
    <hr />

    <section id="remove-player">
      <h2>Remover Jogador</h2>
      <p>
        <label for="removed-player">Número do jogador: </label>
        <input type="text" name="removed-player" id="removed-player" />
      </p>
      <button onclick="removePlayer()">Remover Jogador</button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
