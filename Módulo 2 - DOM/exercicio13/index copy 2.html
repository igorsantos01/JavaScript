<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Saira+Extra+Condensed:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="index copy 2.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main data-theme="dark">
      <header>
        <h1>Tic Tac Toe</h1>
        <input
          type="text"
          class="player-name"
          id="player1"
          placeholder="Jogador 1"
        />
        <input
          type="text"
          class="player-name"
          id="player2"
          placeholder="Jogador 2"
        />
        <button id="start">Iniciar</button>
      </header>
      <div id="selector">
        <label class="player-label" id="player1-label">Jogador 1</label>
        <input type="checkbox" id="chk" disabled />
        <label for="chk" class="switch">
          <span class="slider">X</span>
        </label>
        <label class="player-label" id="player2-label">Jogador 2</label>
      </div>
      <section id="game-board">
        <div class="box" data-area="0.0"></div>
        <div class="box" data-area="0.1"></div>
        <div class="box" data-area="0.2"></div>
        <div class="box" data-area="1.0"></div>
        <div class="box" data-area="1.1"></div>
        <div class="box" data-area="1.2"></div>
        <div class="box" data-area="2.0"></div>
        <div class="box" data-area="2.1"></div>
        <div class="box" data-area="2.2"></div>
      </section>
    </main>
  </body>
</html>
